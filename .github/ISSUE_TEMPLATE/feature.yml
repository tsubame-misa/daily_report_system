name: 機能実装
description: 実装する新機能や改善のタスク用テンプレート
title: "[Feature] "
labels: ["enhancement"]
body:
  - type: textarea
    id: feature_description
    attributes:
      label: 実装内容
      description: 実装する機能や改善の概要を記載してください（何を、なぜ）
    validations:
      required: true

  - type: textarea
    id: goal
    attributes:
      label: 完了の定義
      description: このIssueが完了となる条件（画面表示、API、動作など）を簡潔に
    validations:
      required: false

  - type: textarea
    id: notes
    attributes:
      label: 補足情報
      description: 画面キャプチャや関連Issue、参考URLなど（任意）
    validations:
      required: false
